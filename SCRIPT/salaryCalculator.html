<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SALARY CALCULATOR</title>

</head>

<body>

    <h1>Salary Calculator</H1>

    <!-- employee first name --->
    <div>
        <h2>Add Employee</h2>
        <label for="firstNameInput"></label> <input placeholder="FIRST NAME" id="firstNameInput" type="text" />

        <!-- last name -->

        <label for="lastNameInput"> <input placeholder="LAST NAME" id="lastNameInput" type="text" />

            <!-- employee id -->

            <label for="employeeIdInput"></label> <input placeholder="EMPLOYEE ID" id="employeeIdInput" type="number">

            <!-- job title -->

            <label for="jobTitleInput"></label><input placeholder="JOB TITLE" id="jobTitleInput" type="text" />

            <!-- annual salary -->
            <label for="annualSalaryInput"> </label> <input placeholder="ANNUAL SALARY" id="annualSalaryInput"
                type="number" />
    </div>

    <!--    add submit button   / add a red background (css file) when monthly cost exceeds 20,000-->

    <button id="addEmployeebtn" type="submit">Submit</button>


    <h2>Employees</h2>

    <table id="workPlace">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </tr>
        <!---   create a delete button to delete employee -->
        <tr>
            <button class="removeEmployeeBtn">Delete</button>
        </tr>
    </table>
</body>

</html>
